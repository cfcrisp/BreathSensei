<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>BreathSensei</title>
</head>
<body>
  <div class="gradient-container">
    <header class="header">
      <div class="emoji">⛩️</div>
      <div>
        <button id="connectWallet" class="button wallet-button">Sign in with Wallet</button>
      </div>
    </header>
    <main>
      <div class="container">
        <h1>BreathSensei</h1>
        <p>
          -- <br>
          A guided breathing app designed to meet you where you are, 
          whether you're looking to relax, achieve mental clarity, 
          reduce anxiety, recharge, or find a moment of peace in a busy day.
        </p>
        <button id="startBreathing" class="button cta-button">Begin Breathing</button>
      </div>
    </main>
    <footer>
      <div id="quote" class="quote"></div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
